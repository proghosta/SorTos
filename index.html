<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="arrayBar" id="arrayBar">
        </div>
        <div class="btnContainer" id="btnContainer">
            <button id="randomize" class="btnClass randomBtn">Randomize</button>
            <button id="mergeSort" class="btnClass">Merge Sort</button>
            <button id="quickSort" class="btnClass">Quick Sort</button>
            <button id="bubbleSort" class="btnClass">Bubble Sort</button>
            <button id="selectionSort" class="btnClass">Selection Sort</button>
            <button id="insertionSort" class="btnClass">Insertion Sort</button>
            <button id="countingSort" class="btnClass">Counting Sort</button>
            <button id="radixSort" class="btnClass">Radix Sort</button>
            <button id = "heapSort" class="btnClass">Heap Sort</button>
            <button id = "shellSort" class="btnClass">Shell Sort</button>
            <button id = "timSort" class = "btnClass">Tim Sort</button>
            <input type="range" min="1" max="100" value="100" id=slider>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
